version: '3.4'

services:

  # FRONTEND
  frontend:
    build:
      context: .
      dockerfile: ./docker/frontend.Dockerfile
    image: burgercraft_app.frontend
    container_name: burgercraft_app.frontend
    ports:
      - ${APP_CLIENT_PORT}:80
    networks:
      - app_network
    depends_on:
      - traefik
      - backend
    labels:
      - "traefik.http.routers.frontend.rule=Host(`${APP_HOST}`)"

  # BACKEND
  backend:
    build:
      context: .
      dockerfile: ./docker/backend.Dockerfile
    image: burgercraft_app.backend
    container_name: burgercraft_app.backend
    env_file:
      - .env
    ports:
      - ${APP_API_PORT}:3000
    networks:
      - app_network
    depends_on:
      - traefik
      - postgres
      - pgadmin
    labels:
      - "traefik.http.routers.backend.rule=(Host(`${APP_HOST}`) && PathPrefix(`/api`))"

  # DATABASE
  postgres:
    build:
      context: .
      dockerfile: ./docker/postgres.Dockerfile
      args:
        - POSTGRES_DB=${POSTGRES_DB}
    image: burgercraft_app.postgres
    container_name: burgercraft_app.postgres
    restart: always
    env_file:
      - .env
    environment:
      PG_DATA: /var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - app_network
    depends_on:
      - traefik

  # WEB INTERFACE DATABASE
  pgadmin:
    build:
      context: .
      dockerfile: ./docker/pgadmin.Dockerfile
    image: burgercraft_app.pgadmin
    container_name: burgercraft_app.pgadmin
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - ${PGADMIN_PORT}:80
    volumes:
      - pgadmin:/var/lib/pgadmin
      - pgadmin_servers:/pgadmin4/servers.json
    networks:
      - app_network
    depends_on:
      - traefik
      - postgres
    labels:
      - "traefik.http.routers.pgadmin.rule=Host(`${PGADMIN_HOST}`)"

  # WEB SERVER
  traefik:
    build:
      context: .
      dockerfile: ./docker/traefik.Dockerfile
    image: burgercraft_app.traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
    container_name: burgercraft_app.traefik
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres:
  pgadmin:
  pgadmin_servers: